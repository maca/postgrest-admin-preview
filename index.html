<body>
  <pre id="elm"></pre>
  <script type="text/javascript">
    app = Elm.Main.init({
      flags: {
        host: "http://localhost:8080",
        authUrl: "http://localhost:8080/rpc/login",
        jwt: sessionStorage.getItem("jwt"),
        tables: [ "document_sets", "documents", "workflows", "classifications" ],
        formFields : {
          documents : [
            "id",
            "document_set_id",
            "title",
            "file_url",
            "archive_collection",
            "description"
          ]
        }
      }
    })

    app.ports.loginSuccess.subscribe(jwt => {
      sessionStorage.setItem("jwt", jwt)
    });
  </script>
